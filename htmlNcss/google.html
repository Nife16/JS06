<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Look Alike</title>
    <link rel="stylesheet" href="./google.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="flex-col">
    <header class="header flex-row">
        <div class="half-width">
            <a class="header-links" href="#">About</a>
            <a class="header-links" href="#">Store</a>
        </div>
        <div class="half-width content-right">
            <a class="header-links" href="#">Gmail</a>
            <a class="header-links" href="#">Images</a>
            <button class="header-button">N</button>
        </div>
    </header>
    <div class="flex-row main-content">
        <div class="flex-col">
            <div class="logo content-margins">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Googles WebPage"/>
            </div>
            <div class="search-bar content-center content-margins flex-row">
                <img class="search-bar-items" src="./magnifying-glass-solid.svg" />
                <input class="text-box" type="text" />
                <img class="search-bar-items" src="./microphone-solid.svg" />
            </div>
            <div class="content-center content-margins">
                <button class="search-buttons">Seach</button>
                <button class="search-buttons">Im feelin lucky</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="third-width">
            <a class="footer-links" href="#">Advertising</a>
            <a class="footer-links" href="#">Business</a>
            <a class="footer-links" href="#">How Search works</a>
        </div>
        <div class="third-width content-center">
            <a class="footer-links" href="#">Carbon neutral since 2007</a>
        </div>
        <div class="third-width content-right">
            <a class="footer-links" href="#">Privacy</a>
            <a class="footer-links" href="#">Terms</a>
            <a class="footer-links" href="#">Settings</a>
        </div>
    </footer>

</body>

</html>
